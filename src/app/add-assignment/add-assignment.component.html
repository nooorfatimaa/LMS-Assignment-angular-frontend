<h1>Add new assignment</h1>
<br>
<div class="container">
  <form>
    <div class="form-group row mt-5">
      <label for="sel1">Select class:</label>
      <select class="form-control" [(ngModel)]="classid" name="selected" >
        <option *ngFor="let class of classes" value ={{class._id}} >{{class.name}}</option>
      </select>
    </div>
    <div class="form-group row">
      <label for="num" class="col-md-2 col-form-label">Assignment Number:</label>
      <div class="col-md-10">
        <input type="number" class="form-control" placeholder="Number" name="num" [(ngModel)]="_number">
      </div>
    </div>
    <div class="form-group row">
      <label for="name" class="col-md-2 col-form-label">Assignment Name:</label>
      <div class="col-md-10">
        <input type="text" class="form-control" placeholder="Name" name="name" [(ngModel)]="_name">
      </div>
    </div>
    <div class="form-group row">
      <label for="quest" class="col-md-2 col-form-label">Questions:</label>
      <div class="col-md-10">
        <input type="text" class="form-control" placeholder="Questions" name="quest" [(ngModel)]="_questions">
      </div>
    </div>
    <div class="form-group row">
      <label for="marks" class="col-md-2 col-form-label">Marks:</label>
      <div class="col-md-10">
        <input type="number" class="form-control" placeholder="Marks" name="marks" [(ngModel)]="_marks">
      </div>
    </div>
    <div class="form-group row">
      <div class="offset-md-2 col-md-10">
        <button type="submit" class="btn btn-info offset-md-4" (click)="addNewAssignment()">Add Assignment</button>
      </div>
    </div>
 </form>
</div>
